<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
</head>
<body>
		<div id="contact">
		<img id="contactimg" src="young-handsome-physician-medical-robe-with-stethoscope_1303-17818.avif" width="1000px" alt="doctors" title="clinic"/>
		<form>
			<table>
				<tr>
					<td>Your Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Your Password</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
					<select>
						<option>Iran</option>
						<option>France</option>
						<option>U.K</option>
						<option>Italy</option>
						<option>Turkey</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>Message</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Accept Cookies?</td>
					<td><input type="checkbox"></td>
				</tr>
				<tr>
					<td colspan="2" id="submit">
						<input type="Submit">
					</td>
				</tr>
			</table>
		</form>
		</div>
</body>
</html>
